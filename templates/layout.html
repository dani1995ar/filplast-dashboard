<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- company favicon-->
        <link rel= "icon" href= "{{ url_for('static',filename='favicon.ico') }}">

        <!-- Custom CSS-->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <title>Company dashboard:{% block title %}{% endblock %} </title>
    </head>

    <body class="bg-secondary d-flex flex-column h-100">

        <div class="container pt-4 pb-4t">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent rounded">
                <a class="navbar-brand" href="/"><img src="/static/layout.jpeg" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarsExample09">           
                    
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown active">
                                <a class="nav-link dropdown-toggle" href="index" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Orders
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/create-order">Create</a>
                                <a class="dropdown-item" href="/orders">view</a>
                                </div>
                            </li>
                        </ul>

                        <form class="form-inline my-2 my-md-0" action="/search" autocomplete="off" method="post">
                            <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search">
                        </form>
      

                </div>
            </nav>
        </div>

        <main role="main">            
            {% block main %}{% endblock %}
        </main>


    </body>
    <footer>
        <div class="footer">
            <p>made with tons of <a href="https://www.linkedin.com/in/daniel-agudelo-ramirez/" target="_blank">☕️</a></p> 
        </div>
    </footer>
</html>
