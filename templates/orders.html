{% extends "layout.html" %}

{% block title %}
    Orders
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Client name</th>
                <th>Items</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td><a href="/search?q={{ order.order_id }}">{{ order.order_id }}</a></td>
                <td><a href="/search?q={{ order.full_name }}">{{ order.full_name }}</a></td>
                <td><a href="/search?q={{ order.product_id }}">{{ order.product_id }}</a></td>
                <td>TODO: TOTAL</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
